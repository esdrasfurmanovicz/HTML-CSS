<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <link rel="shortcut icon" href="coruja.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            height: 100%; /* Configurações globais das CSS */
        }
        body{
            background-image: linear-gradient(-45deg, #7D0AFF, #FF00CA, #FF006B, #FF1C2E, #FFA600);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradientes</h1>
</body>
</html>
