<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas"> <label for="sxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sxfem"> <label for="sxfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="sxnone"> <label for="sxnone">Não Binario</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut"><label for="esfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="esten"><label for="esten">Tenis</label> <br>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas">Basquete</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <h1>Cadastro</h1>
    <br>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu primeiro nome" maxlength="30" autocomplete="name" required>
            </p>
            <p>
                <label for="sobnm">Sobrenome:</label>
                <input type="text" name="sobnm" id="sobnm" placeholder="Digite seu sobrenome" maxlength="30" autocomplete="family-name" required>
            </p>
            <p>
                <input type="radio" name="sexo" id="sxmas"> <label for="">Masculino</label>
                <input type="radio" name="sexo" id="sxfem"> <label for="">Feminino</label>
                <input type="radio" name="sexo" id="sxnone"> <label for="">Não Binario</label>
            </p>
            <p>
                <label for="mail">E-mail:</label>
                <input type="email" name="mail" id="mail" required placeholder="Digite um e-mail valido" autocomplete="email">
            </p>
            <p>
                <label for="senh">Digite uma Senha</label>
                <input type="password" name="senh" id="senh" required minlength="8" placeholder="xxxxxxxx" autocomplete="new-password">
            </p>
            <p>
                <label for="csenh">Confirme aSenha</label>
                <input type="password" name="csenh" id="csenh" required minlength="8" placeholder="xxxxxxxx" autocomplete="new-password">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
