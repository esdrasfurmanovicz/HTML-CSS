<head>

    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 2px dashed black;
        }
        .bhorius{
            display: block;
            width: 450px;
            height: 600px;
            border: 1px solid black;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="667" width="400" scolling="no">
            <a href="https://www.cursoemvideo.com"target="_blank">Curso em Video</a>
        </iframe>
        
        
       para aprender a programar</p>
       <p>O site do <iframe src="https://www.google.com.br" frameborder="0"> <a href="https://www.google.com.br">Google</a></iframe> tambem é muito legal</p>

       <iframe src="https://esdrasfurmanovicz.github.io/Barbearia/" frameborder="0" class="bhorius"></iframe>
